<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cryptocurrency Exchange</title>
  </head>
  <body>
    <header class="container mt-5">
      <h1>Cryptocurrency Exchange</h1>
    </header>

    <main>
      <section class="container mt-5">
        <form action="">
          <!-- ? Crypto -->
          <div class="fields">
            <div class="input-group mb-3">
              <label
                class="input-group-text bg-dark text-light"
                for="inputGroupSelect01"
                >Cryptocurrency</label
              >
              <select class="form-select" id="crypto-option">
                <option selected>Choose...</option>
                <option value="btc">BTC</option>
                <option value="eth">ETH</option>
                <option value="sol">SOL</option>
                <option value="usdt">USDT</option>
                <option value="ltc">LTC</option>
              </select>
            </div>
            <input type="number" id="crypto-value" class="form-control" />
          </div>

          <!-- ? Currency -->
          <div class="fields">
            <div class="input-group mb-3">
              <label
                class="input-group-text bg-warning"
                for="inputGroupSelect01"
                >Currency</label
              >
              <select class="form-select" id="currency-option">
                <option selected>Choose...</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="jpy">JPY</option>
                <option value="inr">INR</option>
              </select>
            </div>
            <input
              type="text"
              id="currency-value"
              class="form-control"
              disabled
            />
          </div>
          <button type="submit" class="btn">Convert</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
